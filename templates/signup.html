<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
    .gradient-bg {
            background-image: url('https://picsum.photos/1200/800?random'); /* Change to desired image URL */
            background-size: cover;
             /* Adjust the blur amount */
        }
</style>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col justify-between  px-4 sm:px-6 lg:px-8 gradient-bg">
        <div class="min-h-screen flex flex-col justify-between py-20 px-4 sm:px-6 lg:px-8 gradient-bg">
            <div class="container mx-auto">
                <div class="header flex items-center justify-center mb-8">
                    <div class="logo mr-4">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Assign-FS Logo" width="80" height="80">
                    </div>
                    <div class="title text-3xl font-bold text-gray-800">Assign-FS</div>
                </div>
            </div>

        <div class="max-w-md w-full mx-auto space-y-8 rounded-lg bg-white shadow-lg p-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign up for an account
                </h2>
            </div>
            {% if error %}
                <p class="text-red-500 text-sm mb-4">{{ error }}</p>
            {% endif %}
            <form class="space-y-6" action="{{ url_for('signup') }}" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" name="name" type="text" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 rounded-t-md focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Name">
                    </div>
                    <!-- Add branch field -->
                    <div>
                        <label for="branch" class="sr-only">Branch</label>
                        <input id="branch" name="branch" type="text" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Branch">
                    </div>
                    <!-- Add year field -->
                    <div>
                        <label for="year" class="sr-only">Year</label>
                        <input id="year" name="year" type="text" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 rounded-b-md focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Year">
                    </div>
                    <div>
                        <label for="college_email" class="sr-only">College Email address</label>
                        <input id="college_email" name="college_email" type="email" autocomplete="college_email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="College Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm_password" class="sr-only">Confirm Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 rounded-b-md focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Confirm Password">
                    </div>
                    <div>
                        <label for="phone" class="sr-only">Phone</label>
                        <input id="phone" name="phone" type="tel" autocomplete="tel" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 rounded-b-md focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Phone">
                    </div>
                    <div>
                        <label for="user_type" class="sr-only">User Type</label>
                        <select id="user_type" name="user_type" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-select">
                            <option value="" disabled selected>Select User Type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="URN" class="sr-only">URN</label>
                    <input id="URN" name="URN" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                        placeholder="URN">
                </div>
                
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-primary">
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="text-sm text-center">
                <a href="/home" class="font-medium text-indigo-600 hover:text-indigo-500">Go to Home</a>
            </div>
        </div>
    </div>

    
</body>
</html>
