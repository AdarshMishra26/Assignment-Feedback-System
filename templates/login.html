<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background-image: url('https://picsum.photos/1200/800?random'); /* Change to desired image URL */
            background-size: cover;
             /* Adjust the blur amount */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col justify-between py-12 px-4 sm:px-6 lg:px-8 gradient-bg">
        <div class="container mx-auto">
            <div class="header flex items-center justify-center mb-8">
                <div class="logo mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Assign-FS Logo" width="80" height="80">
                </div>
                <div class="title text-3xl font-bold text-gray-800">Assign-FS</div>
            </div>
        </div>

        <div class="max-w-md w-full mx-auto space-y-8 rounded-lg bg-white shadow-lg p-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Login
                </h2>
            </div>
            {% if error %}
                <p class="text-red-500 text-sm mb-4">{{ error }}</p>
            {% endif %}
            <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">College Email address</label>
                        <input id="email" name="college_email" type="email" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 rounded-t-md focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="College Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 rounded-b-md focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-input"
                            placeholder="Password">
                    </div>
                    <div>
                        <label for="user_type" class="sr-only">User Type</label>
                        <select id="user_type" name="user_type" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-100 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 focus:z-10 form-select">
                            <option value="" disabled selected>Select User Type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-primary">
                        Login
                    </button>
                </div>
                <div class="text-sm text-center">
                    <a href="/forgot" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                </div>
            </form>
            <div class="text-sm text-center">
                <a href="/home" class="font-medium text-indigo-600 hover:text-indigo-500">Go to Home</a>
            </div>
        </div>

        <footer class="text-center text-gray-800 mt-8">
            Developed by Adarsh
        </footer>
    </div>
</body>

</html>
